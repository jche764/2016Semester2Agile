<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<link rel="stylesheet" type="text/css" href="css/main.css">
</link>
	<title>login</title>
	
<style>
.error {color:red}
</style>
</h:head>
<h:body>
	<h:form>
		<h1>Administrator Login</h1>
		#{login.initLogin()}
		<h:outputText value="Username" />
		<h:inputText id="username" value="#{login.user}" required = "true" requiredMessage = "username is mandatory." validator = "#{login.validateUsername}"></h:inputText>
		<h:message for="username" styleClass = "error"></h:message>
		<br></br><br></br>
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{login.pwd}" required = "true" requiredMessage = "password is mandatory." validator = "#{login.validatePassword}"></h:inputSecret>
		<h:message for="password" styleClass = "error"></h:message>
		<br></br><br></br>
		<h:commandButton  class="commandButton" action="AdministratorHome" value="Login" />
	</h:form>
</h:body>
</html>
