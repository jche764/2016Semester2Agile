<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>

	<h:form>
		<p:messages autoUpdate="true" />
		<p:panelGrid columns="1" layout="grid" id="questionPanel">
			<h1>Question #{answerQuestionBean.currentQuestionIndex +1} out
				of #{answerQuestionBean.totalNumberOfQuestions}</h1>
			<p:row>
				<h:outputText
					value="#{answerQuestionBean.getCurrentQuestion().questionBody}" />
			</p:row>
			<p:row>
				<p:selectOneRadio id="options" required="true"
					value="#{answerQuestionBean.response}">
					<f:selectItems
						value="#{answerQuestionBean.getCurrentQuestion().options}"
						var="option" itemLabel="#{option.optionBody}"
						itemValue="#{options.optionBody}" />
				</p:selectOneRadio>
			</p:row>

		</p:panelGrid>
		<p:commandButton value="next" style="margin-top:10px;"
			action="#{answerQuestionBean.doNext}" update="questionPanel">
		</p:commandButton>

	</h:form>
</h:body>
</html>
