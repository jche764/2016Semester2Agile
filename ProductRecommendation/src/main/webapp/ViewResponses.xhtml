<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Responses</h1>
	<h:form>
		<div>
			<p:dataTable id="responseTable" var="response" rowIndexVar="rowIndex"
				selection="#{viewQuestionsBean.selectedQuestion}" >
				<!--value="#{viewResponseBean.responses}"-->
				<p:column headerText="No." width="50">
					<h:outputText value="#{rowIndex + 1}" />
				</p:column>
				<p:column headerText="Question">
					<h:outputText value="#{question.questionBody}" />
				</p:column>
				<p:column width="100" headerText="Answer">
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{editQuestionBean.initEdit(question)}"
						action="EditQuestion">
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</div>


	</h:form>
</h:body>
</html>
